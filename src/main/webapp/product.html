<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>PharmaSea</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
			integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
			crossorigin=""/>


		<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
			integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
			crossorigin=""></script>
		<script defer src="js/header.js" type="text/javascript"></script>
		<script defer src="js/footer.js" type="text/javascript"></script>
		<script defer src="js/product.js"></script>
	</head>

	<body>
		<!--Custom header defined in js/header.js-->
		<header-component></header-component>

		<div class="main-content">
			<h2 id="view-product">View product</h2>

			<div id="range">
				<label for="my-range">Range:</label>
				<div class="slider-container">
					<input type="range" min="0" max="100" value="10" class="slider" id="my-range" name="my-range">
					<div id="output"></div>
				</div>
			</div>

			<div class="controls">
				<button class="btn btn-outline-warning" id="add-price-button" disabled>Update price</button>
				<button class="btn btn-outline-info" id="edit-button" disabled>Edit medicine</button>
				<button class="btn btn-outline-success" id="reload-button">Apply filter</button>
			</div>

			<hr>
			<div id="product-view-info">
		  	</div>

			<hr>
			<div id="multimap"></div>
  
			<div id="product-view-prices"></div>

			<span id="error-msg"></span>
		</div>

		<!--Custom header defined in js/footer.js-->
		<footer-component></footer-component>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
