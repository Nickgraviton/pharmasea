<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>PharmaSea</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

		<script defer src="js/header.js" type="text/javascript"></script>
		<script defer src="js/footer.js" type="text/javascript"></script>
		<script defer src="js/add-price.js" type="text/javascript"></script>
	</head>
	  
	<body>
		<!--Custom header defined in js/header.js-->
		<header-component></header-component>

		<div class="main-content">
			<form action="" id="add-price-form" method="post">
				<h2 id="price-text">Add price</h2>
				<div class="form-group">
					<input type="text" name="name" id="name" class="form-control" placeholder="Name" required="required">
				</div>

				<div class="form-group">
					<select name="pharmacy" id="pharmacy" class="form-control" required="required"></select>
				</div>

				<div class="form-group">
					<input type="text" name="price" id="price" class="form-control" placeholder="Price" required="required">
				</div>

				<div class="form-group">
					<input type="text" name="dateFrom" id="dateFrom" class="form-control" placeholder="Date (from)" required="required">
				</div>

				<div class="form-group">
					<input type="text" name="dateTo" id="dateTo" class="form-control" placeholder="Date (to)" required="required">
				</div>

				<div class="form-group">
					<button id="add-price-form-submit" type="submit" class="btn btn-primary btn-block">Add price</button>
				</div>
				<span id="error-msg"></span>
			</form>
		</div>

		<!--Custom header defined in js/footer.js-->
		<footer-component></footer-component>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
